<!DOCTYPE html>
<html lang="en">

            font-family: 'Arial', sans-serif;
            color: #5A189A;
            text-align: center;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {

                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(90deg, #FF1493, #FF69B4);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.8);
        }

        #message {
            margin-top: 30px;
            font-size: 1.8rem;
            color: #D63384;
        }

    </style>
</head>

</html>
